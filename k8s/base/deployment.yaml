apiVersion: apps/v1
kind: Deployment
metadata:
  name: diary-service
  labels:
    app: diary-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diary-service
  template:
    metadata:
      labels:
        app: diary-service
    spec:
      containers:
        - name: diary-service
          image: sunwoo3856/diary-service
          ports:
            - containerPort: 9003
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5"]
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/config/"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9003
            initialDelaySeconds: 20
            periodSeconds: 10

          volumeMounts:
            - name: diary-config-volume
              mountPath: /config
      volumes:
        - name: diary-config-volume
          configMap:
            name: diary-config
